
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renaissance Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #F8F5F1; /* Off-white gallery wall */
        color: #1A1A1A;
      }
      h1, h2, h3, h4, h5, h6, .font-vogue {
        font-family: 'Bodoni Moda', serif;
      }
      
      /* Antique Frame Effect */
      .frame-antique {
        box-shadow: 
          0 0 0 8px #2C1810,   /* Dark Wood Inner */
          0 0 0 10px #C5A059,  /* Gold Line */
          0 0 0 20px #3E2723,  /* Dark Wood Outer */
          0 15px 30px rgba(0,0,0,0.4); /* Wall Shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .frame-antique:hover {
        transform: scale(1.02);
        box-shadow: 
          0 0 0 8px #2C1810,
          0 0 0 12px #E6C278, /* Brighten Gold */
          0 0 0 20px #3E2723,
          0 20px 40px rgba(0,0,0,0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F8F5F1; }
      ::-webkit-scrollbar-thumb { background: #2C1810; }
      ::-webkit-scrollbar-thumb:hover { background: #C5A059; }
    </style>
  <script type="importmap">
{

</script>
